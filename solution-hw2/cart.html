<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <header>
      <div class = "logo">
        <img src="assets/logo/logo-01.svg" alt="Logo of Bun Bun Bake Shop">
      </div>

      <div class = "header-right">


        <div class = "navigation">
          <div class = "navlinks">
            <a href = "index.html">
            <span class = "navlink"><span class = "selected">Products</span></span>
            </a>
            <a href = "cart.html">
              <span class = "navlink">Cart</span>
            </a>
          </div>
        </div>

      <h1>Shopping cart</h1>
      </div>
    </header>
    <div class = "cart-display">
      <div class = "filler"></div>
      <div class = "cart-right">
      <div class = "cart">
      

        <div class = "cart-listing">
            <div class = "thumbnail-group">
              <img src = "assets/products/original-cinnamon-roll.jpg" class = "thumbnail small" alt= "Original Cinnamon Roll">
              Remove
            </div>
            <div class = "cart-desc-block">
              <div class = "cart-desc">Original Cinnamon Roll</div>
              <div class = "cart-desc">Glazing: Keep original</div>
              <div class = "cart-desc">Pack size: 1</div>
            </div>
            <div class = "cart-price">$ 2.49</div>

    
        </div>

        <div class = "cart-listing">
          <div class = "thumbnail-group">
            <img src = "assets/products/double-chocolate-cinnamon-roll.jpg" class = "thumbnail small" alt= "Original Cinnamon Roll">
            Remove
          </div>
    
            
            <div class = "cart-desc-block">
              <div class = "cart-desc">Double Chocolate Cinnamon Roll</div>
              <div class = "cart-desc">Glazing: Sugar milk</div>
              <div class = "cart-desc">Pack size: 6</div>
            </div>
            <div class = "cart-price">$ 27.45</div>

    
        </div>
      </div>
      <div class = "cart-footer">
        <div class = "cart-price" id = "total-label">Total</div>
        <div class = "cart-price" id = "total-price">$ 29.94</div>
      </div>
      <div class = "cart-footer">
        <div class = "filler"></div>
        <div class = "button" id = "checkout"> Checkout</div>
      </div>
    </div>
  </div>


    <footer></footer>

  </body>
</html>
