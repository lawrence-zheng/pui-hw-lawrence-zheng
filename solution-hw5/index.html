<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8">
   <head>
      <title>Bun Bun Bake Shop</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <header>
         <div class = "logo">
            <img src="assets/logo/logo-01.svg" alt="Logo of Bun Bun Bake Shop">
         </div>
         <div class = "header-right">
            <div class = "navigation">
               <div class = "navlinks">
                  <a href = "index.html">
                  <span class = "navlink"><span class = "selected">Products</span></span>
                  </a>
                  <a href = "cart.html">
                  <span class = "navlink">Cart</span>
                  </a>
               </div>
            </div>
            <h1>Our hand-made cinnamon rolls</h1>
         </div>
      </header>
      <div class = "gallery">
         <div class = "listing">
            <a href = "detail.html?roll=Original">
               <img src = "assets/products/original-cinnamon-roll.jpg" class = "thumbnail" alt= "Original Cinnamon Roll">
               <div class = "product-name">Original cinnamon roll</div>
               <div class = "price">$ 2.49</div>
            </a>
         </div>
         <div class = "listing">
            <a href = "detail.html?roll=Apple">
               <img src = "assets/products/apple-cinnamon-roll.jpg" class = "thumbnail" alt= "Apple Cinnamon Roll">
               <div class = "product-name">Apple cinnamon roll</div>
               <div class = "price">$ 3.49</div>
            </a>
         </div>
         <div class = "listing">
            <a href = "detail.html?roll=Raisin">
               <img src = "assets/products/raisin-cinnamon-roll.jpg" class = "thumbnail" alt= "Raisin Cinnamon Roll">
               <div class = "product-name">Raisin cinnamon roll</div>
               <div class = "price">$ 2.99</div>
            </a>
         </div>
         <div class = "listing">
            <a href = "detail.html?roll=Walnut">
               <img src = "assets/products/walnut-cinnamon-roll.jpg" class = "thumbnail" alt= "Walnut Cinnamon Roll">
               <div class = "product-name">Walnut cinnamon roll</div>
               <div class = "price">$ 3.49</div>
            </a>
         </div>
         <div class = "listing">
            <a href = "detail.html?roll=Double-Chocolate">
               <img src = "assets/products/double-chocolate-cinnamon-roll.jpg" class = "thumbnail" alt= "Double Chocolate Cinnamon Roll">
               <div class = "product-name">Double-chocolate cinnamon roll</div>
               <div class = "price">$ 3.99</div>
            </a>
         </div>
         <div class = "listing">
            <a href = "detail.html?roll=Strawberry">
               <img src = "assets/products/strawberry-cinnamon-roll.jpg" class = "thumbnail" alt= "Strawberry Cinnamon Roll">
               <div class = "product-name">Strawberry cinnamon roll</div>
               <div class = "price">$ 3.99</div>
            </a>
         </div>
      </div>
      <footer></footer>
   </body>
</html>
