<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/rollsData.js"></script>
    <script defer src="js/roll.js"></script>
    <script defer src="js/app.js"></script>

  </head>

  <body>
    <header>
      <div class = "logo">
        <img src="assets/logo/logo-01.svg" alt="Logo of Bun Bun Bake Shop">
      </div>

      <div class = "header-right">


        <div class = "navigation">
          <div class = "navlinks">
            <a href = "index.html">
            <span class = "navlink"><span class = "selected">Products</span></span>
            </a>
            <a href = "cart.html">
              <span class = "navlink">Cart</span>
            </a>
          </div>
        </div>

      <h1 id = "main-heading"></h1>
      </div>
    </header>

    <div class = "product-detail">
      <img src = "data:," class = "expanded" alt= "Original Cinnamon Roll" id ="detail-roll">
      <div class = "form">
        <div class = "flavor-text">
          Customize our delicious, hand-made cinnamon roll to your liking!
        </div>

        <div class = "form-entry">
          Glazing:
          <div class = "form-dropdown">
          <select name="glazing" id="glazing" onchange="glazingChange(this)">
          </select>
          </div>
        </div>

        <div class = "form-entry">
          Pack size:
          <div class = "form-dropdown">
          <select name="packsize" id="packsize" onchange="packSizeChange(this)">
          </select>
          </div>
        </div>
        <div class = "form-footer">
        <span class = "price" id = "final-price"></span>

        <span class = "button" id = "cart-button" onclick="addBunToCart()">Add to Cart</span>
        </div>

      </div>
    </div>

    <footer></footer>

  </body>
</html>
