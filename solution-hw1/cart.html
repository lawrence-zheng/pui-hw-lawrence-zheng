<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <header>
      <div class = "logo">
        <img src="assets/logo/logo-01.svg" alt="Logo of Bun Bun Bake Shop">
      </div>
    </header>

    <div class = "navigation">
        <a href = "index.html">
            <div class = "navlink">Products</div>
            </a>
            <a href = "cart.html">
              <div class = "navlink"><span class = "selected">Cart</span></div>
              </a>
    </div>

    <h1>Shopping cart</h1>
    <div class = "cart">

        <div class = "cart-listing">
    
            <img src = "assets/products/original-cinnamon-roll.jpg" class = "thumbnail small" alt= "Original Cinnamon Roll">
            <div class = "cart-desc">Original Cinnamon Roll</div>
            <div class = "cart-desc">Glazing: Keep original</div>
            <div class = "cart-desc">Pack size: 1</div>
            <div class = "cart-price">$ 2.49</div>

    
        </div>

        <div class = "cart-listing">
    
            <img src = "assets/products/double-chocolate-cinnamon-roll.jpg" class = "thumbnail small" alt= "Original Cinnamon Roll">
            <div class = "cart-desc">Double Chocolate Cinnamon Roll</div>
            <div class = "cart-desc">Glazing: Sugar milk</div>
            <div class = "cart-desc">Pack size: 6</div>
            <div class = "cart-price">$ 27.45</div>

    
        </div>
    </div>

    <div class = "cart-price" id = "total-price">Total: $ 29.94</div>
    <div class = "button"> Checkout</div>


    <footer></footer>

  </body>
</html>
